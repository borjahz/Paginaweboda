<section id="countdownSection" class="mt-3">
  <h3 class="text-lg md:text-xl leading-tight text-[#4E5F82] mb-2 text-center">
    Falta para la boda:
  </h3>

  <div id="countdown"
       class="grid grid-cols-4 gap-[6px] text-center max-w-md mx-auto">
    <div class="bg-white/70 backdrop-blur-sm rounded-md p-2 shadow">
      <div id="cd-days"  class="text-lg md:text-xl font-semibold text-[#4E5F82] leading-none">--</div>

    </div>

    </div>
    <div class="bg-white/70 backdrop-blur-sm rounded-md p-2 shadow">

    </div>
    <div class="bg-white/70 backdrop-blur-sm rounded-md p-2 shadow">
      <div id="cd-secs"  class="text-lg md:text-xl font-semibold text-[#4E5F82] leading-none">--</div>
      <div class="text-[10px] md:text-xs text-[#3F4C68] mt-[2px] tracking-tight">s</div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  // ✅ Fecha/hora LOCAL, sin problemas de parseo (mes 0-based: 10 = noviembre)
  const weddingDate = new Date(2025, 10, 15, 13, 0, 0); // 15 nov 2025, 13:00

  const dEl = document.getElementById('cd-days');
  const hEl = document.getElementById('cd-hours');
  const mEl = document.getElementById('cd-mins');
  const sEl = document.getElementById('cd-secs');

  // Si los IDs no existen, salimos (evita errores silenciosos)
  if (!dEl || !hEl || !mEl || !sEl) {
    console.warn('No encuentro los elementos del countdown. Revisa los IDs.');
    return;
  }

  function pad(n){ return String(n).padStart(2,'0'); }

  function tick() {
    const now = new Date();
    let diff = weddingDate - now;
    if (diff < 0) diff = 0;

    const days  = Math.floor(diff / 86400000);
    const hours = Math.floor((diff % 86400000) / 3600000);
    const mins  = Math.floor((diff % 3600000) / 60000);
    const secs  = Math.floor((diff % 60000) / 1000);

    dEl.textContent = days;
    hEl.textContent = pad(hours);
    mEl.textContent = pad(mins);
    sEl.textContent = pad(secs);
  }

  tick(); // pinta inmediatamente
  setInterval(tick, 1000); // actualiza cada segundo
});
</script>
